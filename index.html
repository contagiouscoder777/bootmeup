<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Trispace:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CarTopia</title>
  </head>
  <body style="background-color: white; padding: 4%">
    <nav class="navbar navbar-dark bg-dark" style="padding: 2%">
      <div class="container-fluid">
        <a class="navbar-brand" style="font-weight: bold">CarTopia</a>
        <nav id="bread" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
              <a href="#">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              <a href="#">Cars</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              <a href="#">Contact</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              <a href="#">Help</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              <a href="#">Blog</a>
            </li>
          </ol>
        </nav>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />

          <button
            class="btn btn-outline-success"
            id="2"
            type="submit"
            style="color: white; font-weight: bold"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <br />
    <div class="d-flex align-items-center">
      <div>
        <h1 id="h19">Now It's Too Easy <br />For You To Rent A Car. <br /></h1>
        <br />
        <h4 id="underh19">
          We are your one-stop shop complete auto care for every make and model
          of vehicle.You get the best experiences and the best services with
          us.
        </h4>
        <br />
        <button id="butt1" type="button" class="btn btn-dark">Book Now</button>
        <button id="butt2" type="button" class="btn btn-light">
          See All Cars
        </button>
      </div>

      <img id="lamb1" src="/images/lamb1.png" alt="" />
      <br />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
